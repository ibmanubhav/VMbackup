<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="createBug.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Create Bug</title>
    <script type="text/javascript">
	function saveBug() {
		console.log("2");
	fetch('/bug', {
			method:'POST',
			headers: {
			      'Content-Type': 'application/json'
			    },
			    body:JSON.stringify({
			    	name: document.getElementById('name').value,
			    	type:document.getElementById('type').value,
			    	severity:document.getElementById('severity').value,
			    	projectId: document.getElementById('project').value,
			    	priority:document.getElementById('Priority').value,
			    	status:document.getElementById('Status').value,
			    	module: document.getElementById('module').value,
			    	synopsis:document.getElementById('synopsis').value,
			    	description:document.getElementById('description').value,
			    	product: document.getElementById('product').value,
			    	submittedOn:document.getElementById('submit').value,
			    	
			    	
			    })
		});
		
		console.log("1");
	}
	</script>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-style">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href=""><img class="logo" src="logo.png"></a>
                </div>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="aboutUs.html">About Us</a></li>
                        <li><a href="contactUs.html">Help</a></li>
                    </ul>
                </div>
            </div>

        </nav>
    </header>
    <div class="container" id="create">
        <p class="para1">Create Bug</p>
        <table class="table">
            <tr>
                <td>Name</td>
                <td><input type="text" id="name"></td>
                <td>ProjectId</td>
                <td><input type="text" id="project"></td>
                
            </tr>
            <tr>
                <td>Module</td>
                <td><input type="text" id="module"></td>
                <td>Type</td>
                <td><select  id="type">
                        <option>Choose value</option>
                        <option value="RUNTIME_ERROR">RUNTIME_ERROR</option>
                        <option value="COMPILETIME_ERROR">COMPILETIME_ERROR"</option>
                        <option value="ARITHMETIC">ARITHMETIC</option>
                        <option value="LOGICAL">LOGICAL</option>
                    </select></td>
            </tr>
            <tr>
                <td>Product</td>
                <td><input type="text" id="product"></td>
                <td>Status</td>
                <td><select name="Status" id="Status">
                    <option>Choose value</option>
                    <option value="NEW">NEW</option>
                    <option value="OPEN">OPEN</option>
                    <option value="FIXED">FIXED</option>
                    <option value="ASSIGNED">ASSIGNED</option>
                    <option value="PENDING_REQUEST">PENDING_REQUEST</option>
                    <option value="RETEST">RETEST</option>
                    <option value="REOPEN">REOPEN</option>
                    <Option value="CLOSED">CLOSED</Option>
                    <option value="VERIFIED">VERIFIED</option>
                </select></td>
                
            </tr>
            <tr>
                <td>Synopsis</td>
                <td><input type="text" id="synopsis"></td>
                <td>Severity</td>
                <td><select  id="severity">
                    <option>Choose value</option>
                    <option value="SEVERE">SEVERE</option>
                    <option value="MILD">MILD</option>
                    <option value="LOW">LOW</option>
                </select></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" id= "description"></td>
                <td>Priority</td>
                <td><select name="Priority" id="Priority">
                        <option>Choose value</option>
                        <option value="HIGH">HIGH</option>
                        <option value="MEDIUM">MEDIUM</option>
                        <option value="LOW">LOW</option>
                    </select></td>
            </tr>
            <tr>
                <td>Submitted On</td>
                <td><input type="date" id="submit"></td>
                <td></td>
                <td><a class="btn btn-first" onclick="saveBug()" href="#">Create Bug</a></td>
                
                
            </tr>
        </table>
        
    </div>
</body>
